<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>神经网络：坐标 classification</title>
    <link rel="stylesheet" href="../../initialize.scss" />
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="../../index.html">首页</a>
        </li>
        <li>|</li>
        <li>
          <a href="./index.html">神经网络：坐标 classification</a>
        </li>
        <li>|</li>
        <li>
          <a href="../neural-network-posenet-classification/index.html">
            神经网络 + PoseNet：图像 classification
          </a>
        </li>
      </ul>
    </nav>
    <div class="wrapper">
      <div id="app"></div>
      <div class="demo">
        <h4>例子</h4>
        <img src="./assets/image.png" alt="" />
        <img src="./assets/image-circle.png" alt="" />
      </div>
    </div>
    <div class="tool-bar">
      <div class="user-options">
        <button id="toggle-button">切换颜色</button>
        <button id="train-button">训练</button>
        <button id="draw-button">绘制</button>
      </div>
      <div class="train-options">
        <div class="special">
          <strong>特征值：</strong>
          <div class="options-children">
            <label> x: <input id="special-x" checked type="checkbox" /></label>
            <label> y: <input id="special-y" checked type="checkbox" /></label>
            <label> x^2: <input id="special-x2" type="checkbox" /></label>
            <label> y^2: <input id="special-y2" type="checkbox" /></label>
            <label> xy: <input id="special-xy" type="checkbox" /></label>
            <label> sin(x): <input id="special-sx" type="checkbox" /></label>
            <label> cos(x): <input id="special-cx" type="checkbox" /></label>
            <label> sin(y): <input id="special-sy" type="checkbox" /></label>
            <label> cos(y): <input id="special-cy" type="checkbox" /></label>
          </div>
        </div>
        <div class="epochs">
          <label>epochs: <input id="epochs" type="text" value="32" /></label>
        </div>
      </div>
    </div>
    <div class="mask">
      <img src="../../assets/loading.svg" alt="" />
    </div>
    <script src="./main.ts"></script>
  </body>
</html>
